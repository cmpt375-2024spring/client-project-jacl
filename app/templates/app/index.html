{% extends "app/master.html" %}
{% block title %}
    Home
{% endblock title %}
{% load static %}
{% block content %}

<div id="slides" class="carousel slide w-100 m-0 d-flex align-items-center justify-content-center" style="max-height:50vh;overflow:hidden;" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
        <li data-target="#slides" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static "images/test/test_1.jpg" %}" class="d-block w-100" alt="Sample Image 1">
        </div>
        <div class="carousel-item">
            <img src="{% static "images/test/test_2.jpg" %}" class="d-block w-100" alt="Sample Image 2">
        </div>
        <div class="carousel-item">
            <img src="{% static "images/test/test_3.jpg" %}" class="d-block w-100" alt="Sample Image 3">
        </div>
        <div class="carousel-item">
            <img src="{% static "images/test/test_4.jpg" %}" class="d-block w-100" alt="Sample Image 4">
        </div>
    </div>
    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="p-3">
    <h3 class="font-family-ysabeau-sc my-2">EVENTS</h3>
    <div class="col-md-12 d-flex flex-row align-items-center justify-content-center">
        {% comment %} <div class="col-sm-2 text-center display-4"><i class="bi bi-chevron-left"></i></div> {% endcomment %}
        <div class="col-sm-12 py-3 d-flex flex-row overflow-auto">
            {% for letter in '123456' %}
                <div class="mx-2 p-5 bg-secondary col-md-3" style="height:150px;"></div>
            {% endfor %}
        </div>
        {% comment %} <div class="col-sm-2 text-center display-4"><i class="bi bi-chevron-right"></i></div> {% endcomment %}
    </div>
</div>

{% endblock content %}
