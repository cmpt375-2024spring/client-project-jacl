{% extends "app/master.html" %}
{% load static %}
{% block title %}
    Statements | {{statement.title}}
{% endblock title %}
{% block content %}
    <a href="/statements"><button class="btn btn-secondary ml-3"><i class="bi bi-chevron-left"></i> Go Back</button></a>
    <div class="container d-flex flex-column align-items-center mt-3 pb-5">
        <img src="{% static statement.image %}" height="300">
        <h2 class="display-4 font-family-ysabeau-sc">{{ statement.title }}</h2>
        <div>{{statement.description}}</div>
    </div>
{% endblock %}
